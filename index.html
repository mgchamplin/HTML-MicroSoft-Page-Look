<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Kitten Personalities</title>
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous" />
    </head>

    <body>
        <div id="pic">
            <img src="http://placekitten.com/820/430" alt="Big Cat Pic">
        </div>

        <!DOCTYPE html>

        <div id="icons">
            <span><i class="fas fa-camera"></i></span>
            <span><i class="fas fa-anchor"></i></span>
            <span><i class="fas fa-bacon"></i></span>
            <span><i class="fas fa-motorcycle"></i></span>
            <span><i class="fas fa-chess-knight"></i></span>
            <span><i class="fas fa-pie"></i></span>
        </div>


        <div id="mini-layout">
            <span>
                <div>
                    <img src="http://placekitten.com/200/200" alt="Curious
                        Kitten Pic">
                </div>
                <div>
                    <strong>Curious Kitten</strong>
                </div>
                <div>
                    <p>What are you doing?</p>
                </div>
                <div>
                    <a href="http://placekitten.com">More Kittens</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/201/201" alt="Napping
                        Kitten Pic">
                </div>
                <div>
                    <strong>Sleeping Kitten</strong>
                </div>
                <div>
                    <p>Always a good time for a nap!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">More Kittens</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/202/202" alt="Scared Kitten
                        Pic">
                </div>
                <div>
                    <strong>Scared Kitten</strong>
                </div>
                <div>
                    <p>A true scaredy cat!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">More Kittens</a>
                </div>
            </span>
            <span>
                <div>
                    <img src="http://placekitten.com/204/204" alt="Confident
                        Kitten Pic">
                </div>
                <div>
                    <strong>I can do almost anything!</strong>
                </div>
                <div>
                    <p>She's ready for anything!</p>
                </div>
                <div>
                    <a href="http://placekitten.com">More Kittens</a>
                </div>
            </span>
        </div>
    </body>


</html>
